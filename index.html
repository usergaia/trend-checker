<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Test Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .trend-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            margin: 5px auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .trend-key {
            font-weight: bold;
            color: #007BFF;
        }
        .trend-name {
            color: #333;
        }
    </style>
</head>
<body>

    <div>
        <h2>TRENDS INCOMING!</h2>
        <ul id="Trends"></ul>
    </div>

</body>
<script src="script.js"></script>
</html>
